<!DOCTYPE html>
<html>
  <head>
    <title>Bindux Unit tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">
  </head>
  <body>
    <main class="container-fluid">

      <div n-ctrl="ut" id="ut-viewer" class="row">
        <div id="ut-report" class="col-md-6">

          <h1>Bindux - Unit tests</h1>
          <div class="marg20-b">
            <button id="ut-replay" class="btn btn-primary" n-on="click:utReplay">Replay</button>
            <button id="ut-next" class="btn btn-primary" n-on="click:utNext">Next</button>

            <input type="checkbox"
              n-el="value:nextAuto"
              n-on="change:onCheckNextAuto"
              value="1"
            > (auto)
          </div>
          <table class="table table-bordered table-hover">
            <tr>
              <td>Current</td>
              <td n-html="current"></td>
            </tr>
            <tr>
              <td>Report</td>
              <td>
                <p n-html="status"></p>
                <hr>
                <ul n-each="report reports" class="list-unstyled">
                  <li n-html="report"></li> <!--  class="fail success" -->
                <ul>
              </td>
            </tr>
          </table>
        </div>

        <div class="col-md-6">
          <iframe id="ut-frame" frameborder="0"></iframe>
        </div>
      </div>
    </main>

    <script src="/assets/js/bindux.min.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
